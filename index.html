    <meta name="description" content="A simple game to help my daughter learn her alphabet letters">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ellie's Alphabet">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/daubedesign-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/daubedesign-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/daubedesign-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/daubedesign-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/daubedesign-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/daubedesign-144x144.png">
    <meta name="msapplication-TileColor" content="#6b8e23">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Load Custom Elements es5 adapter -->
    <script src="./custom-elements-es5-adapter.js"></script>
    <style>
      html, body {
        min-height: 100vh;
      }
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        height: 100%;
        min-height: 100vh;
        background-color: whitesmoke;
      }
      /* styling for render while resources are loading */
      .splash {
        display: block;
        text-align: center;
        font-weight: 300;
        font-size: 18px;
        color: #292F36;
        max-width: 400px;
        margin: auto;
        padding-top: 10%;
        z-index: 0;
      }
      .header {
        height: 350px;
        overflow: hidden;
      }
      .footer {
        font-size: 13px;
      }
      a:link, a:visited {
        color: #474448 ;
        /* TODO come up with a better Link / focus color */
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .maintitle {
        font-size: 3.8em;
        font-weight: 200;
        color: #6b8e23;
      }
      .loading {
        animation: blink 1.5s linear infinite;
        -o-animation: blink 1.5s linear infinite;
        -moz-animation: blink 1.5s linear infinite;
        -webkit-animation: blink 1.5s linear infinite;
      }
      @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-webkit-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-moz-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-o-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

    </style>
    </head>
    <body>
      <alphabet-home>
        <slot>
          <div class="splash">
            <div class="header">
              <div class="maintitle">Ellie's Alphabet</div>
                <p role="main">A simple game to help my daughter learn her alphabet letters</p>
                <br>
                <p id="loading" class="loading">The Alphabet is Loading... ‚è≥</p>
              </div>
            <p class="footer">Created by <a href="https://twitter.com/jeffdaube">Jeffrey B. Daube</a>.
              Find this code on <a href="https://github.com/daubejb/room">GitHub</a>.</p>
          </div>
        </slot>
      </alphabet-home>
    </body>
